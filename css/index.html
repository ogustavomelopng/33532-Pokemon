<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Dinâmica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex Dinâmica</h1>
    </header>

    <div class="pokemon-list">
        <!-- Pokémon 1 -->
        <div class="pokemon-item">
            <img src="chespin.png" alt="Chespin" class="pokemon-thumbnail" 
                 onmouseover="this.src='chespinshiny.png'" 
                 onmouseout="this.src='chespin.png'"
                 onclick="mostrarPokemon('chespin')">
            <p>Chespin</p>
        </div>

        <!-- Pokémon 2 -->
        <div class="pokemon-item">
            <img src="fennekin.png" alt="Fennekin" class="pokemon-thumbnail" 
                 onmouseover="this.src='fennekin_shiny.png'" 
                 onmouseout="this.src='fennekin.png'"
                 onclick="mostrarPokemon('fennekin')">
            <p>Fennekin</p>
        </div>
        <!-- Continue com os outros Pokémon aqui -->
    </div>

    <div id="pokemon-info" class="pokemon-info">
        <!-- Informações do Pokémon serão exibidas aqui -->
    </div>

    <script src="teste.js"></script>
</body>
</html>
