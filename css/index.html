<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    
    <main>
        <section class="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Produto 1', 50)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>R$ 70,00</p>
                <button onclick="adicionarAoCarrinho('Produto 2', 70)">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    
    <aside>
        <h2>Carrinho</h2>
        <ul id="carrinho-lista"></ul>
        <p>Total: R$ <span id="total">0,00</span></p>
    </aside>
    
    <script src="script.js"></script>
</body>
</html>
